<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: var(--tg-theme-bg-color, #1c1c1d); color: var(--tg-theme-text-color, white); }
        .card { background-color: var(--tg-theme-secondary-bg-color, #2c2c2e); }
    </style>
</head>
<body class="p-4 font-sans">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">Управление работами</h1>
    
    <div id="items-list" class="grid grid-cols-1 gap-4">
        <p class="text-center text-gray-500">Загрузка данных...</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        async function loadItems() {
            try {
                // Мы используем относительный путь /items. 
                // Когда сайт и API на одном сервере, это сработает идеально.
                const response = await fetch('/items');
                const items = await response.json();
                
                const container = document.getElementById('items-list');
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-center">В базе пока пусто</p>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="card p-4 rounded-2xl shadow-xl border border-gray-800">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-[10px] uppercase text-blue-400 font-bold">${item.category}</span>
                                <h3 class="font-bold text-lg">${item.name}</h3>
                            </div>
                        </div>
                        <p class="text-sm text-gray-400 mt-2">${item.description}</p>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('items-list').innerHTML = '<p class="text-red-500 text-center">Ошибка загрузки</p>';
            }
        }

        loadItems();
    </script>
</body>
</html>
